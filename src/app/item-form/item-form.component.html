<div class="container">
    <h1>Edit Item</h1>
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name" #name="ngModel">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description: </label>
        <input type="text" class="form-control" id="description" [(ngModel)]="item.description" name="description">
      </div>

      <div class="form-group">
        <label for="price">Price: </label>
        <input type="text" class="form-control" id="price" [(ngModel)]="item.price" name="price">
      </div>

      <div class="form-group">
        <label for="picture">Picture: </label>
        <input type="text" class="form-control" id="picture" [(ngModel)]="item.picture" name="picture">
      </div>

      <div class="form-group">
        <label for="category">Category: </label>
        <select class="form-control" id="category" required  [(ngModel)]="item.category" name="category">
          <option *ngFor="let category of categories" [value]="category">{{category.name}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Save</button>
      <button (click)="goBack()" class="btn btn-primary">Back</button>
      <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">New Item</button>
    </form>
  
</div>
